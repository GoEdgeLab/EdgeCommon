syntax = "proto3";
option go_package = "./pb";

package pb;

import "model_node_cluster.proto";
import "model_node.proto";

message Message {
	int64 id = 1;
	string type = 2;
	string body = 3;
	string level = 4;
	bytes paramsJSON = 5;
	bool isRead = 6;
	int64 createdAt = 7;

	NodeCluster nodeCluster = 30;
	Node node = 31;
}