	bool requestsDesc = 14; // 请求数倒排序
	bool attackRequestsAsc = 15; // 攻击请求数正排序
	bool attackRequestsDesc = 16; // 攻击请求数倒排序
	bool ignoreServerNames = 11; // 忽略域名
	bool ignoreSSLCerts = 12; // 忽略证书
