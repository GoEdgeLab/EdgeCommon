syntax = "proto3";
option go_package = "./pb";

package pb;

// 国家/地区
message RegionCountry {
	int64 id = 1;
	string name = 2;
	repeated string codes = 3;
	repeated string pinyin = 4;
	string customName = 5;
	repeated string customCodes = 6;
	string displayName = 7;
	bool isCommon = 8; // 是否常用
	string routeCode = 9; // 线路代号
}