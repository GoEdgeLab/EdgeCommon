syntax = "proto3";
option go_package = "./pb";

package pb;

message UserIdentity {
	int64 id = 1;
	string type = 2;
	string realName = 3;
	string number = 4;
	repeated int64 fileIds = 5;
	string status = 6;
	int64 createdAt = 7;
	int64 updatedAt = 8;
	int64 submittedAt = 9;
	int64 rejectedAt = 10;
	int64 verifiedAt = 11;
}