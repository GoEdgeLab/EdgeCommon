syntax = "proto3";
option go_package = "./pb";

package pb;

message UserIdentity {
	int64 id = 1;
	string orgType = 2;
	string type = 3;
	string realName = 4;
	string number = 5;
	repeated int64 fileIds = 6;
	string status = 7;
	int64 createdAt = 8;
	int64 updatedAt = 9;
	int64 submittedAt = 10;
	int64 rejectedAt = 11;
	int64 verifiedAt = 12;
	string rejectReason = 13;
}