syntax = "proto3";
option go_package = "./pb";

package pb;

import "models/model_ns_domain.proto";
import "models/model_ns_route.proto";

// 域名记录
message NSRecord {
	int64 id = 1;
	string description = 2;
	string name = 3;
	string type = 4;
	string value = 5;
	int32 mxPriority = 12; // mx优先级
	int32 ttl = 6;
	int32 weight = 7;
	int64 createdAt = 8;
	bool isDeleted = 9;
	int64 version = 10;
	bool isOn = 11;

	NSDomain nsDomain = 30;
	repeated NSRoute nsRoutes = 31;
}