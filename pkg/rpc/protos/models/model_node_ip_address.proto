syntax = "proto3";
option go_package = "./pb";

package pb;

// 节点地址
message NodeIPAddress {
	int64 id = 1;
	int64 nodeId = 2;
	string name = 3;
	string ip = 4;
	string description = 5;
	int64 state = 6;
	int64 order = 7;
	bool canAccess = 8;
	bool isOn = 9;
	bool isUp = 10;
	bytes thresholdsJSON = 11;
	string role = 12;
}