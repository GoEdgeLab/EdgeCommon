syntax = "proto3";
option go_package = "./pb";

package pb;

// 服务每日统计
message ServerDailyStat {
	int64 serverId = 1;
	int64 userId = 16; // 用户ID
	int64 nodeRegionId = 2;
	int64 bytes = 3;
	int64 cachedBytes = 5;
	int64 countRequests = 6;
	int64 countCachedRequests = 7;
	int64 createdAt = 4;
	int64 countAttackRequests = 8;
	int64 attackBytes = 9;
	bool checkTrafficLimiting = 10;
	int64 planId = 11;
	string day = 12;
	string hour = 13;
	string timeFrom = 14;
	string timeTo = 15;
}
