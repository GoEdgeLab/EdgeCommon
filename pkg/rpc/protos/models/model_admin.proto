syntax = "proto3";
option go_package = "./pb";

package pb;

import "models/model_admin_module.proto";
import "models/model_login.proto";

message Admin {
	int64 id = 1;
	string fullname = 2;
	string username = 3;
	bool isOn = 4;
	bool isSuper = 5;
	int64 createdAt = 6;
	repeated AdminModule Modules = 7;
	Login otpLogin = 8; // OTP认证
}