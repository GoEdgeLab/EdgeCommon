syntax = "proto3";
option go_package = "./pb";

package pb;

import "models/model_node.proto";
import "models/model_node_cluster.proto";

// 节点相关同步任务
message NodeTask {
	int64 id = 1;
	string type = 2;
	bool isDone = 3;
	bool isOk = 4;
	string error = 5;
	int64 updatedAt = 6;
	int64 version = 7;
	bool isPrimary = 8; // 是否为主节点，非主节点稍等再同步有利于提升同步速度
	int64 serverId = 9;

	Node node = 30;
	NodeCluster nodeCluster = 31;
	NodeCluster server = 32;
}