syntax = "proto3";
option go_package = "./pb";

package pb;

import "models/model_message_media.proto";

message MessageMediaInstance {
	int64 id = 1;
	bool isOn = 2;
	string name = 3;
	MessageMedia messageMedia = 4;
	bytes paramsJSON = 5;
	string description = 6;
	bytes rateJSON = 7;
	int32 hashLife = 8;
}