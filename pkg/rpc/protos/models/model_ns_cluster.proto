syntax = "proto3";
option go_package = "./pb";

package pb;

// 域名服务集群
message NSCluster {
	int64 id = 1;
	bool isOn = 2;
	string name = 3;
	string installDir = 4;
	bytes tcpJSON = 5;
	bytes tlsJSON = 6;
	bytes udpJSON = 7;
	repeated string hosts = 8;
	bool autoRemoteStart = 9;
	string timeZone = 10;
}