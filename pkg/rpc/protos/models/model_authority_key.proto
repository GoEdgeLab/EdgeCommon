syntax = "proto3";
option go_package = "./pb";

package pb;

// 版本认证
message AuthorityKey {
	string value = 1;
	string dayFrom = 2;
	string dayTo = 3;
	string hostname = 4;
	repeated string macAddresses = 5;
	int64 updatedAt = 6;
	string company = 7;
	int32 nodes = 8;
	repeated string components = 9;
	string edition = 10;
	string requestCode = 11;
}
