syntax = "proto3";
option go_package = "./pb";

package pb;

message APINode {
	int64 id = 1;
	bool isOn = 2;
	int64 nodeClusterId = 3;
	string uniqueId = 4;
	string secret = 5;
	string name = 6;
	string description = 7;
	bytes httpJSON = 8;
	bytes httpsJSON = 9;
	bytes accessAddrsJSON = 10;
	repeated string accessAddrs = 11;
}